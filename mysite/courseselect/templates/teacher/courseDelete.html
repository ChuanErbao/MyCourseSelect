{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>教师课程管理系统</title>
      <!-- 引入 Bootstrap -->
      <link href="{% static '/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
      <link rel="stylesheet" href="{% static '/css/courseSystem.css'%}">
      <link rel="stylesheet" href="{% static '/css/courseDelete.css'%}">
      <link rel="shortcut icon" href="{% static '/img/favicon.ico'%}">
      <script src="{% static '/js/template-native.js'%}"></script>
</head>
<body>

  <div class="navigation">
    <ul>
      <li><a href="{% url 'courseselect:tea_courseAnnunciate' %}"><span class="navIcon" id="annunciate"></span><p>选课公告</p></a></li>
      <li><a href="{% url 'courseselect:tea_courseResult' %}"><span class="navIcon" id="result"></span><p>选课结果</p></a></li>
      <li><a class="active" href="{% url 'courseselect:tea_courseDelete' %}"><span class="navIcon" id="delete"></span><p>退课</p></a></li>
      <li><a href="{% url 'courseselect:tea_courseScore' %}"><span class="navIcon" id="schedule"></span><p>成绩录入</p></a></li>
      <li><a href="{% url 'courseselect:tea_mySchedule' %}"><span class="navIcon" id="schedule"></span><p>我的课表</p></a></li>
    </ul>
  </div>
  <div class="contain">
    <header><h3>教师课程管理系统</h3><span><label></label>｜<a href="course_select" class="safeExit">安全退出</a></span></header>
    <div class="main">
      <div class="white">
      <div class="tab-content">
        <div id="part1" class="tab-pane fade in active">
          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" 
                     href="#collapseOne">
                    <span class="glyphicon glyphicon-hand-right"></span> 公选课退课情况
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                <div id="openValidTable">
                  
                </div>

          <!-- script 代码添加 开始-->
                <script id="openValidTemplate" type="text/html">
                  <% if (isAdmin) { %>
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>序号</th>
                          <th>课程号</th>
                          <th>课程名</th>
                          <th>申请时间</th>
                          <th>状态</th>
                        </tr>
                      </thead>
                      <tbody>
                        <% for (var i = 0;i < list.length; i++) { %>
                        <tr id="<%= list[i].id%>">
                          <td><%= i+1 %></td>
                          <td><%= list[i].subject_num %></td>
                          <td><%= list[i].subject_name %></td>
                          <td><%= list[i].time %></td>
                          <td><%= list[i].status %></td>
                        </tr>
                        <% } %>
                      </tbody>
                    </table>
                  </div>
                  <div>
                  <% } %>
                  </script>
            <!-- script 代码添加 结束-->
                 
                </div><!-- panel-body 结束 -->
              </div>
            </div><!-- panel 结束 -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" 
                     href="#collapseTwo">
                    <span class="glyphicon glyphicon-hand-right"></span> 实验课退课情况
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">

                <div id="labTable">
                  
                </div>

          <!-- script 代码添加 开始-->
                <script id="labTemplate" type="text/html">
                  <% if (isAdmin) { %>
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>序号</th>
                          <th>课程号</th>
                          <th>课程名</th>
                          <th>申请时间</th>
                          <th>状态</th>
                        </tr>
                      </thead>
                      <tbody>
                        <% for (var i = 0;i < list.length; i++) { %>
                        <tr id="<%= list[i].id%>">
                          <td><%= i+1 %></td>
                          <td><%= list[i].subject_num %></td>
                          <td><%= list[i].subject_name %></td>
                          <td><%= list[i].time %></td>
                          <td><%= list[i].status %></td>
                        </tr>
                        <% } %>
                      </tbody>
                    </table>
                  </div>
                  <div>
                  <% } %>
                  </script>
            <!-- script 代码添加 结束-->

              </div>
            </div><!-- panel 结束 -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" 
                     href="#collapseThree">
                    <span class="glyphicon glyphicon-hand-right"></span> 方向课退课情况
                  </a>
                </h4>
              </div>
              <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">    
                <div id="dirTable">
                  
                </div>

          <!-- script 代码添加 开始-->
                <script id="dirTemplate" type="text/html">
                  <% if (isAdmin) { %>
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                     <thead>
                        <tr>
                          <th>序号</th>
                          <th>课程号</th>
                          <th>课程名</th>
                          <th>申请时间</th>
                          <th>状态</th>
                        </tr>
                      </thead>
                      <tbody>
                        <% for (var i = 0;i < list.length; i++) { %>
                        <tr id="<%= list[i].id%>">
                          <td><%= i+1 %></td>
                          <td><%= list[i].subject_num %></td>
                          <td><%= list[i].subject_name %></td>
                          <td><%= list[i].time %></td>
                          <td><%= list[i].status %></td>
                        </tr>
                        <% } %>
                      </tbody>
                    </table>
                  </div>
                  <div>
                  <% } %>
                  </script>
            <!-- script 代码添加 结束-->
            
              </div>
            </div><!-- panel 结束 -->
          </div><!-- panel-group 结束-->
        </div><!-- part1 结束 -->
      </div><!-- white 结束 -->
    </div><!-- main 结束 -->
  </div><!-- contain 结束 -->
   <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
   <script src="{% static '/bootstrap/js/jquery-3.1.1.min.js'%}"></script>
   <!-- 包括所有已编译的插件 -->
   <script src="{% static '/bootstrap/js/bootstrap.min.js'%}"></script>
   <script src="{% static '/js/cookies.js'%}"></script>
   <script src="{% static '/js/teacher_courseDelete.js'%}"></script>
</body>
</html>
