{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大学生网上选课系统</title>
      <!-- 引入 Bootstrap -->
      <link href="{% static '/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
      <link rel="stylesheet" href="{% static '/css/courseSystem.css'%}">
      <link rel="stylesheet" href="{% static '/css/courseDelete.css'%}">
      <link rel="shortcut icon" href="{% static '/img/favicon.ico'%}">
      <script src="{% static '/js/template-native.js'%}"></script>
</head>
<body>

  <div class="navigation">
    <ul>
      <li><a href="{% url 'courseselect:tea_courseAnnunciate' %}"><span class="navIcon" id="annunciate"></span><p>选课公告</p></a></li>
      <li><a class="active" href="{% url 'courseselect:tea_courseResult' %}"><span class="navIcon" id="result"></span><p>选课结果</p></a></li>
      <li><a href="{% url 'courseselect:tea_courseDelete' %}"><span class="navIcon" id="delete"></span><p>退课</p></a></li>
      <li><a href="{% url 'courseselect:tea_mySchedule' %}"><span class="navIcon" id="schedule"></span><p>我的课表</p></a></li>
    </ul>
  </div>
  <div class="contain">
    <header><h3>大学生网上选课系统</h3><span><label></label>｜<a href="course_select" class="safeExit">安全退出</a></span></header>
    <div class="main">
      <ul class="nav nav-tabs nav-justified" id="headNav">
        <li class="active" data="openCourse"><a data-toggle="tab" href="#part1">公选课</a></li>
        <li data="labCourse"><a data-toggle="tab" href="#part2">实验课</a></li>
        <li data="dirCourse"><a data-toggle="tab" href="#part3">方向课</a></li>
      </ul>
      <div class="white">
      <div class="tab-content">
        <div id="part1" class="tab-pane fade in active">
          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" 
                     href="#collapseOne">
                    <span class="glyphicon glyphicon-hand-right"></span> 有效已选课程
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                <div id="openValidTable">
                  
                </div>

          <!-- script 代码添加 开始-->
                {% comment %} <script id="openValidTemplate" type="text/html"> {% endcomment %}
                {% comment %} {% if isAdmin  %} {% endcomment %}
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>&nbsp;</th>
                          <th>课程号</th>
                          <th>课程名</th>
                          <th>学分</th>
                          <th>上课地点</th>
                          <th>上课周数</th>
                          <th>上课节数</th>
                          <th>星期</th>
                          <th>已选人数</th>
                          <th>可选人数</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for course in list %}
                        <tr id="<%= list[i].id%>">
                          <td><input type="checkbox" name="openCourse" value="{{course.id}}"></td>
                          <td>{{course.subject_no}}</td>
                          <td>{{course.subject_name }}</td>
                          <td>{{course.credit }}</td> 
                          <td>{{course.place }}</td>
                          <td>{{course.start_week }}～{{course.end_week}}周</td>
                          <td>{{course.course_section }}节</td>
                          <td>{{course.course_weekday }}</td>
                          <td onclick="goList({{course.id }},'{{course.subject_name }}');"><a href="#">{{course.check_people }}</a></td>
                          <td>{{course.people_max }}</td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                  {% comment %} {% endif %} {% endcomment %}
                  {% comment %} </script> {% endcomment %}
            <!-- script 代码添加 结束-->

                  <div>
                    <button class="btn btn-success">退课</button>
                  </div>
                </div><!-- panel-body 结束 -->
              </div>
            </div><!-- panel 结束 -->
<!-- 无效选课 -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" 
                     href="#collapseTwo">
                    <span class="glyphicon glyphicon-hand-right"></span> 无效已选课程
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                <div id="openNoValidTable">
                  
                </div>

          <!-- script 代码添加 开始-->
                <script id="openNoValidTemplate" type="text/html">
                  <% if (isAdmin) { %>
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>&nbsp;</th>
                          <th>课程号</th>
                          <th>课程名</th>
                          <th>学分</th>
                          <th>老师</th>
                          <th>上课地点</th>
                          <th>上课周数</th>
                          <th>上课节数</th>
                          <th>星期</th>
                          <th>已选人数</th>
                          <th>可选人数</th>
                        </tr>
                      </thead>
                      <tbody>
                        <% for (var i = 0;i < list.length; i++) { %>
                        <tr id="<%= list[i].id%>">
                          <td><input type="checkbox" name="openCourseNo" value="<%= list[i].id%>"></td>
                          <td><%= list[i].id %></td>
                          <td><%= list[i].subject_name %></td>
                          <td><%= list[i].credit %></td>
                          <td><%= list[i].teacher_name %></td>
                          <td><%= list[i].place %></td>
                          <td><%= list[i].start_week %>～<%= list[i].end_week %>周</td>
                          <td><%= list[i].course_section %>节</td>
                          <td><%= list[i].course_weekday %></td>
                          <td onclick="goList(<%= list[i].id %>,'<%= list[i].subject_name %>');"><a href="#"><%= list[i].check_people %></a></td>
                          <td><%= list[i].people_max %></td>
                        </tr>
                        <% } %>
                      </tbody>
                    </table>
                  </div>
                  <% } %>
                  </script>
            <!-- script 代码添加 结束-->

                  <div>
                    <button class="btn btn-success">退课</button>
                  </div>
                </div>
              </div>
            </div><!-- panel 结束 -->
          </div><!-- panel-group 结束-->
        </div><!-- part1 结束 -->
        <div id="part2" class="tab-pane fade">
          <div class="panel-group" id="accordion1">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion1" 
                     href="#collapseThree">
                    <span class="glyphicon glyphicon-hand-right"></span> 已选课程
                  </a>
                </h4>
              </div>
              <div id="collapseThree" class="panel-collapse collapse in">
                <div class="panel-body">
                <div id="labTable">
                  
                </div>

          <!-- script 代码添加 开始-->
                <script id="labTemplate" type="text/html">
                  <% if (isAdmin) { %>
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>&nbsp;</th>
                          <th>课程号</th>
                          <th>课程名</th>
                          <th>学分</th>
                          <th>老师</th>
                          <th>上课地点</th>
                          <th>上课周数</th>
                          <th>上课节数</th>
                          <th>星期</th>
                          <th>已选人数</th>
                          <th>可选人数</th>
                        </tr>
                      </thead>
                      <tbody>
                        <% for (var i = 0;i < list.length; i++) { %>
                        <tr id="<%= list[i].id%>">
                          <td><input type="checkbox" name="labCourse" value="<%= list[i].id%>"></td>
                          <td><%= list[i].id %></td>
                          <td><%= list[i].subject_name %></td>
                          <td><%= list[i].credit %></td>
                          <td><%= list[i].teacher_name %></td>
                          <td><%= list[i].place %></td>
                          <td><%= list[i].start_week %>～<%= list[i].end_week %>周</td>
                          <td><%= list[i].course_section %>节</td>
                          <td><%= list[i].course_weekday %></td>
                          <td onclick="goList(<%= list[i].id %>,'<%= list[i].subject_name %>');"><a href="#"><%= list[i].check_people %></a></td>
                          <td><%= list[i].people_max %></td>
                        </tr>
                        <% } %>
                      </tbody>
                    </table>
                  </div>
                  <% } %>
                  </script>
            <!-- script 代码添加 结束-->

                  <div>
                    <button class="btn btn-success">退课</button>
                  </div>
                </div>
              </div>
            </div><!-- panel 结束 -->
          </div><!-- panel-group 结束-->
        </div><!-- part2 结束 -->
        <div id="part3" class="tab-pane fade">
          <div class="panel-group" id="accordion2">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion2" 
                     href="#collapseFour">
                    <span class="glyphicon glyphicon-hand-right"></span> 已选课程
                  </a>
                </h4>
              </div>
              <div id="collapseFour" class="panel-collapse collapse in">
                <div class="panel-body">
                <div id="dirTable">
                  
                </div>

          <!-- script 代码添加 开始-->
                <script id="dirTemplate" type="text/html">
                  <% if (isAdmin) { %>
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>&nbsp;</th>
                          <th>课程号</th>
                          <th>课程名</th>
                          <th>学分</th>
                          <th>老师</th>
                          <th>上课地点</th>
                          <th>上课周数</th>
                          <th>上课节数</th>
                          <th>星期</th>
                          <th>已选人数</th>
                          <th>可选人数</th>
                        </tr>
                      </thead>
                      <tbody>
                        <% for (var i = 0;i < list.length; i++) { %>
                        <tr id="<%= list[i].id%>">
                          <td><input type="checkbox" name="dirCourse" value="<%= list[i].id%>"></td>
                          <td><%= list[i].id %></td>
                          <td><%= list[i].subject_name %></td>
                          <td><%= list[i].credit %></td>
                          <td><%= list[i].teacher_name %></td>
                          <td><%= list[i].place %></td>
                          <td><%= list[i].start_week %>～<%= list[i].end_week %>周</td>
                          <td><%= list[i].course_section %>节</td>
                          <td><%= list[i].course_weekday %></td>
                          <td onclick="goList(<%= list[i].id %>,'<%= list[i].subject_name %>');"><a href="#"><%= list[i].check_people %></a></td>
                          <td><%= list[i].people_max %></td>
                        </tr>
                        <% } %>
                      </tbody>
                    </table>
                  </div>
                  <% } %>
                  </script>
            <!-- script 代码添加 结束-->

                  <div>
                    <button class="btn btn-success">退课</button>
                  </div>
                </div>
              </div>
            </div><!-- panel 结束 -->
          </div><!-- panel-group 结束-->
        </div><!-- part3 结束 -->
      </div><!-- tab-content 结束 -->
      </div><!-- white 结束 -->
    </div><!-- main 结束 -->
  </div><!-- contain 结束 -->
   <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
   <script src="{% static /bootstrap/js/jquery-3.1.1.min.js'%"></script>
   <!-- 包括所有已编译的插件 -->
   <script src=" {% static '/bootstrap/js/bootstrap.min.js' %}"></script>
   <script src="../js/cookies.js"></script>
   <script src="../js/teacher_courseResult.js"></script>
</body>
</html>
