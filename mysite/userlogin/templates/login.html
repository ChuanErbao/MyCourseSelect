{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>国科大网上选课系统</title>
      <link href="{% static '/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
      <link rel="stylesheet" href="{% static '/css/login.css' %}">   
      <link rel="shortcut icon" href="{% static '/img/favicon.ico' %}">
</head>
<body>
  <h1>大学生网上选课系统</h1>
  <div class="bgImg">
    <img src="{% static '/img/LOGO2.png' %}" alt="logo">
    <div class="loginMain">
    <form action=""> 
      <input hidden type="text" id="url" name="url" value="{% url 'user_login:login_check' %}"></input>
      <p class="form-group" id="userP">
        <label for="user">校园账号：</label>
        <input type="text" id="user" class="input form-control" name="user" data-container="body" data-toggle="popover" data-placement="top" data-content="请正确输入校园账号" placeholder="学号或教职工号">
      </p>
      <p class="form-group" id="pswP">
        <label for="password">密码</label>：
        <input type="password" id="password" class="input form-control" name="password" data-container="body" data-toggle="popover" data-placement="top" data-content="请正确填写密码">
      </p>
      <a href="{% url 'user_login:login_check' %}">忘记密码？</a>
      <p class="lastP">
        <label for="type">请选择身份：</label>
        <select name="typeId" class="input form-control" id="typeId">
          <option value="1">学生</option>
          <option value="2">教师</option>
          <option value="0">管理员</option>
        </select>      
      </p>
      <input type="checkbox" id="remember" name="remember"> <label for="remember">记住我</label>
    </form>
    <button type="button" id="submit" class="btn btn-primary btn-success btn-block">登录<span class="glyphicon glyphicon-circle-arrow-right"></span></button>
    </div>  
  </div>  
  <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
  <script src="{% static '/bootstrap/js/jquery-3.1.1.min.js' %}"></script>
  <!-- 包括所有已编译的插件 -->
  <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static '/js/login.js' %}"></script></body>
</html>
